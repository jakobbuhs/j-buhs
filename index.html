<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J.BUHS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">J.BUHS</h1>
      <nav>
        <ul>
          <li><button onclick="scrollToSection('home')">Hjem</button></li>
          <li><button onclick="scrollToSection('why')">Hvorfor J.BUHS</button></li>
          <li><button onclick="scrollToSection('portfolio')">Portefølje</button></li>
          <li><button onclick="toggleContactPopup()">Kontakt oss</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="section home">
      <h2>Velkommen til J.BUHS</h2>
      <p>Skreddersydde løsninger for dine behov.</p>
    </section>

    <section id="why" class="section why">
      <h2>Hvorfor J.BUHS?</h2>
      <p>Vi leverer pålitelig kvalitet, tilpassede løsninger og innovativ teknologi.</p>
    </section>

    <section id="portfolio" class="section portfolio">
      <h2>Portefølje</h2>
      <p>Se våre tidligere prosjekter og hva vi kan tilby.</p>
    </section>
  </main>

  <div id="contact-popup" class="popup hidden">
    <div class="popup-content">
      <button class="close-popup" onclick="toggleContactPopup()">×</button>
      <h2>Kontakt oss</h2>
      <form id="contact-form">
        <label for="name">Navn:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Melding:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
